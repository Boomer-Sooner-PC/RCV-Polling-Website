<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter voting pin</title>
    <link rel="stylesheet" href="/assets/css/enter_pin.css">
    <script>
        function onFormClick() {
            document.getElementById("PINInput").value = "";
            document.getElementById("PINInput").style.fontSize = "20vh";
        }
        function submit() {
            pin = document.getElementById("PINInput").value;
            if (pin > 99999) window.location = `/pages/vote?${pin}`;
        }
    </script>
</head>
<body>
    <div id="header">ENTER PIN</div>
    <a href="/">HOME</a>
    <form>
        <input type="text" autocomplete="off" value="ENTER PIN" id="PINInput" maxlength="6" onclick="onFormClick()" oninput="this.value = this.value.replace(/[^0-9 ]/g, '').replace(/(\..*)\./g, '$1');">
        <div id="submit" onclick="submit();">VOTE</div>
    </form>
</body>
</html>
